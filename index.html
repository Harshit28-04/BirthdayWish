<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎂 Birthday Input</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg">
  <div class="card">
    <h1>🎂 Enter Details 🎂</h1>
    <p class="subtitle">Fill this and get a surprise greeting page ✨</p>
    
    <!-- ✅ Fixed: action="/" added -->
    <form action="/" method="POST" class="form">
      <input type="text" name="name" placeholder="What's your name?" required />
      <input type="number" name="age" placeholder="Enter your age" min="1" max="120" required />
      <button type="submit">Celebrate 🎉</button>
    </form>

    <p class="hint">Tip: Share the link after you run it online to surprise didi!</p>
  </div>
</body>
</html>
