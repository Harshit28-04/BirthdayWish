<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Wish</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="form-page">
  <div class="balloons-container">
    <img src="https://i.postimg.cc/PqWjdpT2/balloon.png" class="balloon" alt="balloon">
    <img src="https://i.postimg.cc/PqWjdpT2/balloon.png" class="balloon" alt="balloon">
  </div>

  <div class="form-container">
    <div class="cartoon">
      <img src="https://i.postimg.cc/PrM0ZLgm/boy.png" alt="Boy Cartoon">
    </div>

    <form action="/birthday" method="post" class="input-form">
      <h1>🎂 Enter Details 🎂</h1>
      <input type="text" name="name" placeholder="What's your name?" required>
      <input type="number" name="age" placeholder="Enter age" required>
      <button type="submit">Celebrate 🎉</button>
    </form>

    <div class="cartoon">
      <img src="https://i.postimg.cc/8cz3DgYK/girl.png" alt="Girl Cartoon">
    </div>
  </div>
</body>
</html>
